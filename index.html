<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻道大千鲸鱼联盟战力展示系统</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="connection-status" id="connectionStatus">
            连接中...
        </div>

        <div class="admin-status">
            <span id="adminInfo">未登录</span>
            <button class="admin-btn" id="adminBtn">管理员登录</button>
        </div>

        <div class="header">
            <h1>寻道大千鲸鱼🐳联盟战力展示与外交系统</h1>
            <p>实时更新各山头妖盟战力数据，助力联盟外交决策</p>
        </div>

        <div class="nav-buttons" id="navButtons">
            <!-- 导航按钮将通过JS动态生成 -->
        </div>

        <!-- 筛选区域 -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label>筛选山头：</label>
                    <select id="mountainFilter">
                        <option value="all">全部山头</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>妖盟类型：</label>
                    <select id="typeFilter">
                        <option value="all">全部类型</option>
                        <option value="green">联盟（绿色）</option>
                        <option value="orange">敌对（橙色）</option>
                        <option value="blue">中立（蓝色）</option>
                    </select>
                </div>
            </div>
            
            <div class="stats-row" id="statsRow">
                <!-- 统计信息将动态插入这里 -->
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content" id="dataDisplay">
            <div class="loading">加载数据中...</div>
        </div>
    </div>

    <!-- 提示信息 -->
    <div class="toast" id="toast"></div>

    <!-- JavaScript文件 -->
    <script src="js/common.js"></script>
    <script src="js/alliance.js"></script>
    
    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 监听数据更新事件
            window.addEventListener('allianceDataUpdated', () => {
                window.AllianceDisplay.updateMountainFilters();
                window.AllianceDisplay.filterData();
            });
            
            // 绑定筛选事件
            document.getElementById('mountainFilter').addEventListener('change', window.AllianceDisplay.filterData);
            document.getElementById('typeFilter').addEventListener('change', window.AllianceDisplay.filterData);
        });
    </script>
</body>
</html>
