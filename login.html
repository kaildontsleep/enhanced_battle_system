<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 鲸鱼联盟系统</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="connection-status" id="connectionStatus">
            连接中...
        </div>

        <div class="login-container">
            <div class="login-box">
                <h2>管理员登录</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" name="username" placeholder="请输入用户名" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" name="password" placeholder="请输入密码" required>
                    </div>
                    <div class="login-buttons">
                        <button type="button" class="cancel-btn" id="cancelBtn">取消</button>
                        <button type="submit" class="login-btn">登录</button>
                    </div>
                </form>
                
                <div class="form-info" style="margin-top: 20px;">
                    <small>管理员账户由系统管理员在Firebase后台创建和管理</small>
                </div>
            </div>
        </div>
    </div>

    <!-- 提示信息 -->
    <div class="toast" id="toast"></div>

    <!-- JavaScript文件 -->
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 检查页面访问权限
            window.AllianceAuth.checkPageAccess();
            
            // 初始化认证功能
            window.AllianceAuth.initAuth();
        });
    </script>
</body>
</html>
