<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑妖盟数据 - 鲸鱼联盟系统</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .input-with-helper {
            position: relative;
        }
        
        .helper-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .helper-dropdown.show {
            display: block;
        }
        
        .helper-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .helper-item:hover {
            background: #f5f5f5;
        }
        
        .current-data-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .current-data-info h4 {
            margin: 0 0 10px 0;
            color: #667eea;
        }
        
        .data-item {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .data-label {
            font-weight: 600;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="connection-status" id="connectionStatus">
            连接中...
        </div>

        <div class="admin-status">
            <span id="adminInfo">未登录</span>
            <button class="admin-btn" id="adminBtn">管理员登录</button>
        </div>

        <div class="header">
            <h1>寻道大千鲸鱼联盟战力展示与外交系统</h1>
            <p>编辑妖盟战力数据</p>
        </div>

        <div class="nav-buttons" id="navButtons">
            <!-- 导航按钮将通过JS动态生成 -->
        </div>

        <div class="form-container">
            <a href="index.html" class="back-btn">← 返回主页</a>
            
            <div class="form-header">
                <h2>✏️ 编辑妖盟数据</h2>
            </div>

            <!-- 当前数据信息显示 -->
            <div class="current-data-info" id="currentDataInfo" style="display: none;">
                <h4>📋 当前数据信息</h4>
                <div class="data-item">
                    <span class="data-label">原山头：</span>
                    <span id="originalMountain">-</span>
                </div>
                <div class="data-item">
                    <span class="data-label">原妖盟：</span>
                    <span id="originalAlliance">-</span>
                </div>
                <div class="data-item">
                    <span class="data-label">最后更新：</span>
                    <span id="originalUpdateTime">-</span>
                </div>
            </div>

            <div class="form-info">
                <strong>编辑说明：</strong>
                <ul>
                    <li>可以直接修改山头名称和妖盟名称</li>
                    <li>点击输入框会显示现有选项供参考</li>
                    <li>修改山头或妖盟名相当于创建新数据，原数据会被替换</li>
                    <li><strong>注意：修改后需要管理员审核才会生效</strong></li>
                </ul>
            </div>

            <form id="updateForm">
                <!-- 隐藏字段存储原始数据 -->
                <input type="hidden" id="originalMountainValue" name="originalMountain">
                <input type="hidden" id="originalAllianceValue" name="originalAlliance">
                
                <div class="form-group">
                    <label>山头名称 *</label>
                    <div class="input-with-helper">
                        <input type="text" name="mountain" id="updateMountain" placeholder="请输入山头名称，如：天道山4" required>
                        <div class="helper-dropdown" id="mountainDropdown"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>妖盟名称 *</label>
                    <div class="input-with-helper">
                        <input type="text" name="alliance" id="updateAlliance" placeholder="请输入妖盟名称" required>
                        <div class="helper-dropdown" id="allianceDropdown"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>妖盟关系 *</label>
                    <select name="relation" id="updateRelation" required>
                        <option value="">请选择妖盟关系</option>
                        <option value="green">联盟（绿色）</option>
                        <option value="orange">敌对（橙色）</option>
                        <option value="blue">中立（蓝色）</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>妖盟总战力（万亿）*</label>
                    <input type="number" id="updateTotalPower" name="totalPower" step="0.01" placeholder="例如：33.88" required>
                </div>

                <div class="form-group">
                    <label>车头信息（选填）</label>
                    <div class="member-inputs">
                        <div class="member-input-group">
                            <input type="text" id="updateMember1Name" name="member1Name" placeholder="车头1玩家名称">
                            <input type="number" id="updateMember1Power" name="member1Power" step="0.01" placeholder="战力（万亿）">
                        </div>
                        <div class="member-input-group">
                            <input type="text" id="updateMember2Name" name="member2Name" placeholder="车头2玩家名称">
                            <input type="number" id="updateMember2Power" name="member2Power" step="0.01" placeholder="战力（万亿）">
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">保存修改</button>
                <button type="button" class="delete-btn" onclick="window.AllianceForms.deleteAlliance()">删除此妖盟</button>
            </form>
        </div>
    </div>

    <!-- 提示信息 -->
    <div class="toast" id="toast"></div>

    <!-- JavaScript文件 -->
    <script src="js/common.js"></script>
    <script src="js/forms.js"></script>
    
    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 监听数据更新事件
            window.addEventListener('allianceDataUpdated', () => {
                window.AllianceForms.initUpdateHelpers();
                window.AllianceForms.loadFromURLParams();
            });
            
            // 绑定表单提交事件
            const updateForm = document.getElementById('updateForm');
            if (updateForm) {
                updateForm.addEventListener('submit', window.AllianceForms.handleUpdateForm);
            }
            
            // 延迟初始化，确保数据已加载
            setTimeout(() => {
                window.AllianceForms.initUpdateHelpers();
                window.AllianceForms.loadFromURLParams();
            }, 1000);
        });
    </script>
</body>
</html>
