<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员管理 - 鲸鱼联盟系统</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .admin-management-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeInUp 0.5s;
            max-width: 1000px;
            margin: 0 auto;
        }

        .management-tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .management-tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            color: #666;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            font-size: 14px;
        }

        .management-tab.active {
            background: #667eea;
            color: white;
        }

        .management-tab:hover:not(.active) {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .admin-list {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .admin-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }

        .admin-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .admin-card.super-admin {
            border-left: 4px solid #ffd700;
            background: linear-gradient(135deg, #fff9c4 0%, #f7f1b3 100%);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-username {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .admin-role {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .role-super {
            background: #ffd700;
            color: #333;
        }

        .role-admin {
            background: #667eea;
            color: white;
        }

        .admin-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-active {
            background: #28a745;
            color: white;
        }

        .status-inactive {
            background: #dc3545;
            color: white;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #ffc107;
            color: #333;
        }

        .toggle-btn {
            background: #17a2b8;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .add-admin-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-col {
            flex: 1;
        }

        .form-col label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-col input,
        .form-col select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .audit-log-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .audit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .audit-action {
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 12px;
        }

        .action-approve {
            background: #d4edda;
            color: #155724;
        }

        .action-reject {
            background: #f8d7da;
            color: #721c24;
        }

        .audit-details {
            font-size: 14px;
            color: #666;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stats-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stats-label {
            font-size: 14px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .admin-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .admin-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="connection-status" id="connectionStatus">
            连接中...
        </div>

        <div class="admin-status">
            <span id="adminInfo">未登录</span>
            <button class="admin-btn" id="adminBtn">管理员登录</button>
        </div>

        <div class="header">
            <h1>寻道大千鲸鱼联盟战力展示与外交系统</h1>
            <p>管理员权限管理中心</p>
        </div>

        <div class="nav-buttons" id="navButtons">
            <!-- 导航按钮将通过JS动态生成 -->
        </div>

        <div class="admin-management-container">
            <a href="index.html" class="back-btn">← 返回主页</a>
            
            <div class="form-header">
                <h2>👥 管理员权限管理</h2>
            </div>

            <!-- 统计卡片 -->
            <div class="stats-cards">
                <div class="stats-card">
                    <div class="stats-number" id="totalAdmins">0</div>
                    <div class="stats-label">总管理员数</div>
                </div>
                <div class="stats-card">
                    <div class="stats-number" id="activeAdmins">0</div>
                    <div class="stats-label">活跃管理员</div>
                </div>
                <div class="stats-card">
                    <div class="stats-number" id="todayActions">0</div>
                    <div class="stats-label">今日审核数</div>
                </div>
            </div>

            <!-- 管理标签页 -->
            <div class="management-tabs">
                <button class="management-tab active" onclick="switchManagementTab('admins')">管理员列表</button>
                <button class="management-tab" onclick="switchManagementTab('audit')">审核记录</button>
            </div>

            <!-- 管理员列表 -->
            <div id="admins-tab" class="tab-content active">
                <!-- 添加管理员表单 -->
                <div class="add-admin-form">
                    <h3 style="margin-bottom: 15px; color: #333;">添加新管理员</h3>
                    <form id="addAdminForm">
                        <div class="form-row">
                            <div class="form-col">
                                <label>用户名 *</label>
                                <input type="text" name="username" placeholder="输入用户名" required>
                            </div>
                            <div class="form-col">
                                <label>密码 *</label>
                                <input type="password" name="password" placeholder="输入密码" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-col">
                                <label>权限级别</label>
                                <select name="role">
                                    <option value="admin">普通管理员</option>
                                    <option value="superadmin">超级管理员</option>
                                </select>
                            </div>
                            <div class="form-col">
                                <label>状态</label>
                                <select name="active">
                                    <option value="true">启用</option>
                                    <option value="false">禁用</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn">添加管理员</button>
                    </form>
                </div>

                <!-- 管理员列表 -->
                <div id="adminsList" class="admin-list">
                    <div class="loading">加载管理员列表中...</div>
                </div>
            </div>

            <!-- 审核记录 -->
            <div id="audit-tab" class="tab-content">
                <div class="form-info">
                    <strong>说明：</strong>此页面显示所有管理员的审核操作记录，包括通过、拒绝等操作的详细信息。
                </div>
                <div id="auditLog">
                    <div class="loading">加载审核记录中...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 提示信息 -->
    <div class="toast" id="toast"></div>

    <!-- JavaScript文件 -->
    <script src="js/common.js"></script>
    <script src="js/admin-management.js"></script>
    
    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 检查超级管理员权限
            if (!window.AdminManagement.checkSuperAdminAccess()) {
                return;
            }
            
            // 初始化管理员管理功能
            window.AdminManagement.init();
        });
    </script>
</body>
</html>
